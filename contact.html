<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Travel Wiser</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
      .contact-section {
        background: rgba(255,255,255,0.85);
        border-radius: 20px;
        margin: 200px auto;
        padding: 30px;
        margin-bottom: 400px;
        max-width: 700px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        color: #222;
      }
      .contact-section h2 {
        color: #2a623d;
        text-align: center;
        margin-bottom: 20px;
      }
      .contact-form label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      .contact-form input, .contact-form textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      .contact-form button {
        margin-top: 20px;
        background: #2a623d;
        color: #fff;
        border: none;
        padding: 10px 25px;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .contact-form button:hover {
        background: #1e4628;
      }
    </style>
</head>
<body>
    <nav class="navbar">
      <a href="home.html"><img src="logo.png" alt="Logo" class="logo" /></a>
      <ul class="menu">
        <li class="item"><a href="home.html">Home</a></li>
        <li class="item"><a href="about.html">About Us</a></li>
        <li class="item"><a href="contact.html">Contact Us</a></li>
        <li class="item"><a href="blog.html">Blog</a></li>
      </ul>
        <button type="submit" class="bookbutton" ><a href="booking.html">Book Now</a></button>
    </nav>
    <div class="contact-section">
      <h2>Contact Us</h2>
      <p>
        Have questions or need help planning your trip? Fill out the form below and our team will get back to you soon!
      </p>
      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit" style="margin-left: 275px;">Send Message</button>
      </form>
      <p style="margin-top:30px;text-align:center;">
        Or email us at <a href="mailto:info@travelwiser.com">info@travelwiser.com</a>
      </p>
    </div>
<footer style="color: white; text-align: center;">All rights reserved. Travel Wiser &#169;</footer>
</body>
</html>
